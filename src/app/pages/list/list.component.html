<div class="body" *ngIf="list | async as l">

    <div class="header">
        <back-arrow></back-arrow>
        <input mat-input class="name_input mat-h2" [(ngModel)]="name" (blur)="updateName()">
        <dots-menu [items]="dotsMenuItems"></dots-menu>
    </div>

    <mat-tab-group mat-stretch-tabs backgroundColor="warn" color="warn" headerPosition="below">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">speaker_notes</mat-icon>
            </ng-template>
            <div class="tab_container">

                <mat-form-field class="searchbar" appearance="fill">
                    <input type="text" placeholder="Añade un producto" matInput [formControl]="searchbarControl" [matAutocomplete]="auto">
                    <button mat-icon-button matSuffix disabled style="color: #000000;">
                        <mat-icon>add_circle</mat-icon>
                    </button>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async; let last = last;" [value]="" (click)="addProduct(option)">
                            <span class="rating">{{Rating[option.healthData.rating]}}</span>
                            <strong class="name">{{option.name}}</strong>
                            <div class="price">{{option.price}}€</div>
                            <mat-divider *ngIf="!last"></mat-divider>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-list class="products_box">
                    <div *ngFor="let l of listProducts" [id]="l.pid" (swipeleft)="delete($event, l.pid)" (swiperight)="delete($event, l.pid)" class="product">
                        <mat-list-item>
                            <span mat-line>
                                <strong class="name" style="float: left;">{{l.name}}</strong>
                                <span class="price" style="float: right; font-size: 14px;">{{l.price}}€</span>
                            </span>
                            <span mat-line style="margin-top: 3px;">
                                <span style="float: left;">{{l.amount}}</span>
                                <span style="float: right; font-size: 1px;">{{Rating[l.rating]}}</span>
                            </span>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                    </div>
                </mat-list>

            </div>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">shopping_basket</mat-icon>
            </ng-template>
            <div class="tab_container">
                Content2
            </div>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">favorite</mat-icon>
            </ng-template>
            <div class="tab_container">
                Content3
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
