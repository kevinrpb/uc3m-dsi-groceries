<mat-list>
    <mat-list-item *ngFor="let m of data.members">
        <img [src]="m.image" class="image">
        <div>
            <span mat-line><strong>{{m.displayName}}</strong></span>
            <span mat-line>{{m.email}}</span>
        </div>
    </mat-list-item>
</mat-list>

<mat-form-field appearance="fill">
    <mat-label>Nuevo miembro</mat-label>
    <input matInput placeholder="ejemplo@correo.com" [formControl]="emailFormControl">
    <button mat-icon-button matSuffix class="button_color" (click)="addMember()">
        <mat-icon>add_circle</mat-icon>
    </button>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">El correo no es vÃ¡lido</mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">Este campo es obligatorio</mat-error>
</mat-form-field>
